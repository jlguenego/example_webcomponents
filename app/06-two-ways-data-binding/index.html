<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>My First One way databinding</title>
	<link async rel="import" href="jlg-stars.html">
</head>

<body>
	<jlg-stars note="3"></jlg-stars>
	<p>
		Note: <span id="show-note"></span>
	</p>

	<h2>Notes</h2>
	<ul>
		<li>In fact, the custom element is synchronized on the content of the name attributes.</li>
	</ul>
	<button onclick="updateAttr(4)">Set note to 4</button>
	<button onclick="updateAttr(2)">Set note to 2</button>
	<script>
		let note = 1;

		function digest() {
			document.querySelector('#show-note').innerHTML = note;
			document.querySelector('jlg-stars').setAttribute('note', note);
		}

		digest();

		function updateAttr(n) {
			note = n;
			digest();
		}
	</script>

</body>

</html>
