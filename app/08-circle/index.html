<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>My First One way databinding</title>
	<style>
		jlg-stars {
			display: block;
		}
	</style>
</head>

<body>
	<jlg-stars note="myNote"></jlg-stars>
	<jlg-stars note="myNote"></jlg-stars>
	<jlg-stars note="myNote"></jlg-stars>
	<jlg-stars note="myNote2"></jlg-stars>
	<jlg-stars note="myNote2"></jlg-stars>
	<p>
		myNote:
		<jlg-expr>{{myNote}}</jlg-expr>
		<br> myNote2:
		<jlg-expr>{{myNote2}}</jlg-expr>
	</p>

	<h2>Notes</h2>
	<ul>
		<li>In fact, the custom element is synchronized on the content of the name attributes.</li>
	</ul>
	<button onclick="circle.model.myNote = 4">Set note to 4</button>
	<button onclick="circle.model.myNote = 2">Set note to 2</button>
	<script src="circle.js"></script>
	<script src="main.js"></script>
	<script src="jlg-expr.js"></script>
	<script src="jlg-stars.js"></script>
</body>

</html>
