<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Refactoring in a library</title>
	<!-- working on safari without polyfill because no import html -->
	<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>	
	<script src="circle.js"></script>
	<script src="main.js"></script>
	<script src="jlg-expr.js"></script>
	<script src="jlg-stars.js"></script>
</head>

<body>
	<jlg-stars note="myNote"></jlg-stars>
	<jlg-stars note="myNote"></jlg-stars>
	<jlg-stars note="myNote"></jlg-stars>
	<jlg-stars note="myNote2"></jlg-stars>
	<jlg-stars note="myNote2"></jlg-stars>
	<jlg-stars note="myNote3"></jlg-stars>
	<p>
		myNote:
		<jlg-expr>{{myNote}}</jlg-expr>
		<br> myNote2:
		<jlg-expr>{{myNote2}}</jlg-expr>
		<br> myNote2:
		<jlg-expr>{{myNote3}}</jlg-expr>
	</p>

	<h2>Notes</h2>
	<ul>
		<li>Some code may be reused in component. So a lib called circle has been done.</li>
	</ul>
	<button onclick="circle.model.myNote = 4">Set note to 4</button>
	<button onclick="circle.model.myNote = 2">Set note to 2</button>
	
</body>

</html>
