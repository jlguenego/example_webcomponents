<template id="jlg-footer">
	<hr> This is the footer
</template>

<script>
	(function () {
		'use strict';
		const doc = document.currentScript.ownerDocument;
		class JLGFooter extends circle.Element {
			static get tag() {
				return 'jlg-footer';
			}
			constructor() {
				super(doc);
			}
		}
		window.customElements.define(JLGFooter.tag, JLGFooter);
	})();
</script>
