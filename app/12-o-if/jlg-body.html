<template id="jlg-body">
	<div>
		This is the body...<br>
		<button onclick="this.getRootNode().host.toggle()">Show/Hide</button><br>
		{{showContent}}
		<o-if cond="[showContent]">
			<jlg-stars note="4"></jlg-stars>
		</o-if>
	</div>
</template>

<script>
	class JLGBody extends circle.Element {
		constructor() {
			super();
			this.model.showContent = false;
		}
		toggle() {
			this.model.showContent = !this.model.showContent;
		}
	}
	JLGBody.register();
</script>
<script src="jlg-stars.js"></script>
