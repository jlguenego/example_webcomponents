<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Pseudo class :defined</title>
	<style>

hello-world {
	display: block;
	background-color: red;
	height: 100px;
	width: 300px;
	padding: 0px;
	margin: 0px;
}

hello-world:defined {
	display: block;
	background-color: green;
	height: 100px;
	width: 300px;
}
	</style>
</head>

<body>
	<hello-world></hello-world>
	<h2>Notes</h2>
	<ul>
		<li>Work only for Chrome and Safari</li>
	</ul>
	<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="app.js"></script>
</body>

</html>
