<body>
	<template id="jlg-body">
		<div>
			This is the body...<br>

			<div>{{person.lastname}}</div>
			<div>{{person.firstname}}</div>

			<div>{{cities[0].name}}</div>
			<div>{{cities[1].population}}</div>

			<button onclick="o(this).hello()">Hello</button>
			<button onclick="o(this, 'jlg-app').hello()">Hello from jlg-app</button>
			<button onclick="o(this, 'no-where').hello()">Hello from no-where (crash!)</button>

			<o-repeat list="[cities]" iterator="city">
				<template header>
					<!-- <link rel="stylesheet" href="../../node_modules/@jlguenego/circle/src/o-repeat.css" /> -->
				</template>
				<template item>
					<div>
						<span>index: {{index}}</span>
						<span>City name: {{city.name}}</span>
						<span>City population: {{city.population}}</span>
						<span><button onclick="o(this, 'jlg-body').delete(o(this).index)">Delete</button></span>
						<span><button onclick="console.log(o(this).index);">Log</button></span>
					</div>
				</template>
			</o-repeat>
		</div>
	</template>

	<script>
		class JLGBody extends o.Element {
			constructor() {
				console.log('JLGBody constructor');
				super();
				this.model.cities = [{
					name: 'Paris',
					population: 2000000
				}, {
					name: 'Nancy',
					population: 100000
				}, {
					name: 'Lun√©ville',
					population: 20000
				}];
				this.model.person = {
					lastname: 'Doe',
					firstname: 'John'
				};
			}

			hello() {
				alert('hello !!!');
			}

			delete(index) {
				this.model.cities.splice(index, 1);
			}
		}
		JLGBody.reg;

	</script>
</body>
