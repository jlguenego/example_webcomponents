<body>
	<template id="jlg-body">
		<div>
			This is the body...<br>

			<div>{{person.lastname}}</div>
			<div>{{person.firstname}}</div>

			<div>{{cities[0].name}}</div>
			<div>{{cities[1].population}}</div>

			<button onclick="circle.getComponent(this).hello()">Hello</button>

			<o-for iterator="city" list="[cities]" >
				<template>
					<div>
						<span>City name: {{city.name}}</span>
						<span>City population: {{city.population}}/span>
						<span><button onclick="circle.getComponent(this, 'jlg-body').delete()"></button></span>
					</div>
				</template>
			</o-for>
		</div>
	</template>

	<script>
		class JLGBody extends circle.Element {
			constructor() {
				console.log('JLGBody constructor');
				super();
				this.model.cities = [{
					name: 'Paris',
					population: 2000000
				}, {
					name: 'Nancy',
					population: 100000
				}, {
					name: 'Lun√©ville',
					population: 20000
				}];
				this.model.person = {
					lastname: 'Doe',
					firstname: 'John'
				};
			}

			hello() {
				alert('hello !!!');
			}

			connectedCallback() {
				console.log('JLGBody connectedCallback start');
				super.connectedCallback();
				console.log('JLGBody connectedCallback end');
			}
		}
		JLGBody.register();

	</script>
</body>
