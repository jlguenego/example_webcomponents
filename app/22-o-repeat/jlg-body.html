<template id="jlg-body">
	<div>
		This is the body...<br>
		<o-repeat list="[cities]" iterator="city">
			<template>
				<link rel="stylesheet" href="cities.css" />
				<div>
					<span>index: <slot name="index">index</slot></span>
					<span class="city-name">City name: <slot name="item.name">{{city.name}}</slot></span>
					<span>City population: <slot name="item.population">{{city.population}}</slot></span>
					<span><button onclick="circle.wc(this, 'jlg-body').delete(2)">Delete</button></span>
					<span><button onclick="console.log(circle.wc(this, 'jlg-body').model.cities[2]);">Log</button></span>
				</div>
			</template>
</o-repeat>
</div>
</template>

<script>
	class JLGBody extends circle.Element {
		constructor() {
			super();
			this.model.cities = [{
				name: 'Paris',
				population: 2000000
			}, {
				name: 'Nancy',
				population: 100000
			}, {
				name: 'Lun√©ville',
				population: 20000
			}];

		}

		delete(index) {
			this.model.cities.splice(index, 1);
		}
	}
	JLGBody.register();

</script>
