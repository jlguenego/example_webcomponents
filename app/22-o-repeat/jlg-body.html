<template id="jlg-body">
	<div>
		This is the body...<br>
		<o-repeat list="[cities]" iterator="city" tmpl-item-selector="#repeat">
			<template header>
				<link rel="stylesheet" href="o-repeat.css">
			</template>
		</o-repeat>
	</div>
</template>

<template id="repeat">
	<div>
		<span>index: {{index}}</span>
		<span>City name: {{city.name}}</span>
		<span>City population: {{city.population}}</span>
		<span><button onclick="o(this, 'jlg-body').delete(o(this).index)">Delete</button></span>
		<span><button onclick="console.log(o(this).index);">Log</button></span>
	</div>
</template>

<script>
	class JLGBody extends o.Element {
		constructor() {
			super();
			this.model.cities = [{
				name: 'Paris',
				population: 2000000
			}, {
				name: 'Nancy',
				population: 100000
			}, {
				name: 'Lun√©ville',
				population: 20000
			}];

		}

		delete(index) {
			this.model.cities.splice(index, 1);
		}
	}
	JLGBody.reg;

</script>
