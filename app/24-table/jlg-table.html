<template id="jlg-table">
	<style>
		o-repeat[iterator=header] {
			display: flex;
			flex-flow: row nowrap;
			background-color: red;
		}

		[iterator=row] {
			background-color: gray;
		}
	</style>

	<o-repeat list="[headers]" iterator="header">
		<template item>
			<style>
				o-repeat-item,
				:host {
					flex-grow: 1;
					flex-basis: 0;
					background-color: green;
					padding: 10px;
					margin: 0px;
				}
			</style>
			{{header}}
		</template>
	</o-repeat>

	<o-repeat list="[body]" iterator="row">
		<template header>
			<link rel="stylesheet" href="jlg-table.css" />
			<style>
				o-repeat,
				:host {
					display: flex;
					flex-flow: column wrap;
				}
			</style>
		</template>
		<template item>
			<style>
				o-repeat {
					display: flex;
					flex-flow: row nowrap;
					border-bottom: 1px solid black;
				}
			</style>
			<o-repeat list="[row]" iterator="cell">
				<template item>
					<style>
						:host,
						o-repeat-item {
							flex-grow: 1;
							flex-basis: 0;
							padding: 10px;
							margin: 0px;
						}
					</style>
					{{cell}}
				</template>
			</o-repeat>
		</template>
	</o-repeat>
</template>

<script>
	class JLGTable extends circle.Element {

		digest(key) {
			if (key !== 'table') {
				super.digest(key);
				return;
			}
			console.log('digest key', key);
			if (!(this.model.table && this.model.table.length > 0)) {
				return;
			}
			this.model.headers = Object.keys(this.model.table[0]);
			this.model.body = this.model.table.map(row => this.model.headers.map(header => row[header]));
			super.digest(key);
		}



	}
	JLGTable.register();

</script>
