<template id="jlg-body">
	<div>
		<select o-value="[type]" o-select-list="[list]">
		</select><br>
		<!-- <select o-value="[type]" o-select-list="[list]">
		</select> Type: {{type}} -->
		<!-- <button onclick="o(this).refresh()">Refresh</button> -->
		<jlg-bubble-chart data="[data]"></jlg-bubble-chart>
	</div>
</template>

<script>
	class JLGBody extends circle.Element {
		constructor() {
			super();
			this.init();
		}
		init() {
			const http = circle.get('http');

			http.get('../data/Table_Ciqual_2016.csv').then((response) => {

				this.data = response.data;

				const data = d3.dsvFormat(';').parse(this.data, (d) => {
					return {
						'ORIGGPFR': d['ORIGGPFR'],
						'ORIGGPCD': d['ORIGGPCD']
					}
				}).reduce((result, d) => {
					if (result.indexOf(d['ORIGGPCD']) === -1) {
						result.push(d['ORIGGPCD']);
					}
					return result;
				}, []);
				this.model.list = data;
				this.model.type = data[0];





			}).catch((error) => {
				console.log('error', error);
			});
		}

		refresh() {
			this.model.data = d3.dsvFormat(';').parse(this.data, (d) => {
				// console.log('d', d);
				if (d['ORIGGPCD'] !== this.model.type) {
					return;
				}
				const result = {
					id: d['ORIGFDCD'],
					labels: d['ORIGFDNM'].split(/(.{8,}?\s+)/).filter((d) => d !== ''),
					value: +d['Energie, Règlement UE N° 1169/2011 (kcal/100g)'],
					tooltip: `${d['ORIGFDNM']}
${d['Energie, Règlement UE N° 1169/2011 (kcal/100g)'].trim()} kcal/100g`
				};
				// console.log('result', result);
				return result;
			});
		}

		digest(key) {
			super.digest(key);
			if (key === 'type') {
				this.refresh();
			}
			
		}
	}
	JLGBody.register();

</script>
