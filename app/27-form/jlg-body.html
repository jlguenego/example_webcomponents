<template id="jlg-body">
	<style>
		.o-hide {
			display: none;
		}
	</style>
	<form onsubmit="return o(this).submit();">
		<o-choice value="[[type]]" choices="[choices]"></o-choice>
		<o-choice value="[type]" choices="[choices]"></o-choice>
		Type: {{type}}<br/>
		<o-input name="firstname" value="[[person.firstname]]"></o-input><br>
		<o-input name="lastname" value="[[person.lastname]]"></o-input><br>
		<o-input name="lastname" value="[[person.lastname]]"></o-input><br>
		<o-input name="email" type="email" value="[[person.email]]"></o-input><br>
		<button type="submit">Submit</button>
		Person: {{person}}
	</form>
	<button onclick="o(this).toggle()">Toggle</button>
	<div o-show="[show]">ok</div>{{show}}
</template>

<script>
	class JLGBody extends circle.Element {
		constructor() {
			super();
			this.refresh();
			this.model.person = {};
			this.model.show = false;
		}
		refresh() {
			const http = circle.get('http');

			http.get('../data/Table_Ciqual_2016.csv').then((response) => {
				const data = d3.dsvFormat(';').parse(response.data, (d) => {
					return {
						'ORIGGPFR': d['ORIGGPFR'],
						'ORIGGPCD': d['ORIGGPCD']
					}
				}).reduce((result, d) => {
					if (result.indexOf(d['ORIGGPCD']) === -1) {
						result.push(d['ORIGGPCD']);
					}
					return result;
				}, []);
				console.log('data', data);
				data.unshift('');
				this.model.choices = data;
				this.model.type = data[0];
			}).catch((error) => {
				console.log('error', error);
			});
		}

		submit() {
			console.log('form submit', this.model.type);
			return false;
		}

		toggle() {
			this.model.show = !this.model.show;
		}
	}
	JLGBody.register();

</script>
